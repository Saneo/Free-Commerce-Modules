<div th:fragment="registration">
<section class="main">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-10 login-form">
                            <div class="panel panel-default">
                                <div class="panel-intro text-center">
                                    <h1 class="logo"><i class="fa fa-recycle"></i> Free-commerce</h1>
                                </div>
                                <div class="panel-body">
                                    <form role="form" action="#" th:action="@{/store/form}" th:object="${cadastrarLojaTO}" method="post">
                                        <h5>Login e senha:</h5>
                                        <hr size="3" color="#E6E9ED"/>  

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="input-group">
                                                     <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                                    <input th:field="*{email}" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                                           placeholder="E-mail" class="form-control input-md"
                                                           size="50"/>
                                                </div>
                                                <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger form-control input-md"
                                                     th:errors="*{email}" role="alert">
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="input-group">
                                                    <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                                    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                                                           placeholder="Confirme o E-mail" class="form-control input-md"
                                                           name="confirmEmail" size="50"/>
                                                </div>
                                            </div>
                                        </div>

                                         <div class="row form-group">

                                            <div class="col-md-6">
                                                <div class="input-group">
                                                    <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                                    <input type="password" placeholder="password" size="50"
                                                           class="form-control input-md" th:field="*{password}"/>
                                                </div>
                                                <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger form-control input-md"
                                                     th:errors="*{password}" role="alert">
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="input-group">
                                                    <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                                    <input type="password" placeholder="Confirme o password" size="50"
                                                           class="form-control input-md" />
                                                </div>
                                            </div>

                                        </div>
                                        
                                        <h5>Dados da Cadastrais</h5>
                                        <hr size="3" color="#E6E9ED"/>
                                        
                                        <div class="row form-group">
                                            <div class="col-md-8">
                                                <div class="input-group">
                                                    <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                                    <input th:field="*{nomeDaEmpresa}" type="text" placeholder="Nome da Empresa" class="form-control input-md"  />
                                                </div>
                                                <div th:if="${#fields.hasErrors('nomeDaEmpresa')}" class="alert alert-danger form-control input-md"
                                                     th:errors="*{nomeDaEmpresa}" role="alert">
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="input-group date">
                                                    <input th:field="*{dataDeCriacao}" type="date" class="form-control input-md" />
                                                    <div class="input-group-addon">
                                                        <span class="glyphicon glyphicon-calendar"></span>
                                                    </div>
                                                </div>
                                                <div th:if="${#fields.hasErrors('dataDeCriacao')}" class="alert alert-danger form-control input-md"
                                                         th:errors="*{dataDeCriacao}" role="alert">
                                                </div>
                                            </div>

                                         </div>
                                        

                                        
                                        <div class="row">

                                            <div class="col-md-4 form-group">
                                                <div class="input-group">
                                                    <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                                    <input name="cpfcnpj" id="cpfcnpj" th:field="*{cpfOuCnpj}" type="text" placeholder="Cpf ou cnpj" class="form-control input-md"/>
                                                </div>
                                                <div th:if="${#fields.hasErrors('cpfOuCnpj')}" class="alert alert-danger form-control input-md"
                                                     th:errors="*{cpfOuCnpj}" role="alert">
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="input-group">
                                                    <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                                    <input th:field="*{nomeJuridico}" type="text" class="form-control input-md" placeholder="Razão Social" />
                                                </div>
                                                <div th:if="${#fields.hasErrors('nomeJuridico')}" class="alert alert-danger form-control input-md"
                                                     th:errors="*{nomeJuridico}" role="alert">
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="input-group">
                                                    <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                                    <input id="telefone" type="text" th:field="*{telefone}"
                                                           class="form-control input-md" placeholder="(99) 99-999-9999" />
                                                </div>
                                                <div th:if="${#fields.hasErrors('telefone')}" class="alert alert-danger form-control input-md"
                                                     th:errors="*{telefone}" role="alert">
                                                </div>
                                            </div>

                                        </div>

                                        <h5>Endereço</h5>
                                        <hr size="3" color="#E6E9ED"/>

                                        <div class="row">

                                            <div class="col-sm-2 col-xs-1 form-group">
                                                <div class="input-group">
                                                    <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                                    <input id="cep" th:field="*{cep}" type="text" placeholder="CEP" class="form-control input-md"  onblur="pesquisacep(this.value);" />
                                                </div>
                                                <div th:if="${#fields.hasErrors('cep')}" class="alert alert-danger form-control input-md"
                                                     th:errors="*{cep}" role="alert">
                                                </div>
                                            </div>

                                            <div class="col-md-4 form-group">
                                                <div class="input-group">
                                                    <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                                    <input id="rua" th:field="*{rua}" type="text"  class="form-control input-md" placeholder="Nome da Rua" size="50" />
                                                </div>
                                                <div th:if="${#fields.hasErrors('rua')}" class="alert alert-danger form-control input-md"
                                                     th:errors="*{rua}" role="alert">
                                                </div>
                                            </div>

                                            <div class="col-md-3 form-group">
                                                <div class="input-group">
                                                    <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                                    <input id="bairro" th:field="*{bairro}" type="text"  class="form-control input-md" placeholder="Bairro" size="50" />
                                                </div>
                                                <div th:if="${#fields.hasErrors('bairro')}" class="alert alert-danger form-control input-md"
                                                     th:errors="*{bairro}" role="alert">
                                                </div>
                                            </div>

                                            <div class="col-sm-2 form-group">
                                                <div class="input-group">
                                                    <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                                    <input th:field="*{numero}" type="text"  class="form-control input-md" placeholder="Número" size="50" />
                                                </div>
                                                <div th:if="${#fields.hasErrors('numero')}" class="alert alert-danger form-control input-md"
                                                     th:errors="*{numero}" role="alert">
                                                </div>
                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col-md-3 form-group">
                                                <div class="input-group">
                                                    <input th:field="*{complemento}" type="text"  class="form-control input-md" placeholder="Complemento" size="50" />
                                                </div>
                                                <div th:if="${#fields.hasErrors('complemento')}" class="alert alert-danger form-control input-md"
                                                     th:errors="*{complemento}" role="alert">
                                                </div>
                                            </div>

                                            <div class="col-sm-4 form-group">
                                                <div class="input-group">
                                                    <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                                    <input id="cidade" th:field="*{cidade}" type="text"  class="form-control input-md" placeholder="cidade" size="50" />
                                                </div>
                                                <div th:if="${#fields.hasErrors('cidade')}" class="alert alert-danger form-control input-md"
                                                     th:errors="*{cidade}" role="alert">
                                                </div>
                                            </div>

                                            <div class="col-sm-2 form-group">
                                                <div class="input-group">
                                                    <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                                    <input id="uf" th:field="*{uf}" type="text"  class="form-control input-md" placeholder="UF" size="50" />
                                                </div>
                                                <div th:if="${#fields.hasErrors('uf')}" class="alert alert-danger form-control input-md"
                                                     th:errors="*{uf}" role="alert">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row container">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <div class="checkbox">
                                                        <label for="terms" class="string optiona">
                                                            <input type="checkbox" style="" id="terms"/>
                                                            I Agree with Term and Conditions
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                                                                
                                        <div class="form-group">
                                            <button class="btn btn-block btn-custom">Sign Up</button>
                                        </div>
                                            </form>
                                </div>
                                <div class="panel-footer">
                                    <p class="text-center pull-right"> <a href="login.html"> Have an account? </a> </p>
                                    <div style=" clear:both"></div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
    
                    </section>
    
            

        <!-- Essentials -->
        <script th:inline="javascript">
        /*<![CDATA[*/


            $("#telefone").mask("(99) 9999?9-9999");

            $("#telefone").on("blur", function() {
                var last = $(this).val().substr( $(this).val().indexOf("-") + 1 );

                if( last.length == 3 ) {
                    var move = $(this).val().substr( $(this).val().indexOf("-") - 1, 1 );
                    var lastfour = move + last;
                    var first = $(this).val().substr( 0, 9 );

                    $(this).val( first + '-' + lastfour );
                }
            });

            $("#cpfcnpj").keydown(function(){
                try {
                    $("#cpfcnpj").unmask();
                } catch (e) {}

                var tamanho = $("#cpfcnpj").val().replace(/\-|[\/"]|.|_/g,'').length;

                if(tamanho < 11){
                    $("#cpfcnpj").mask("999.999.999-99");
                } else {
                    $("#cpfcnpj").mask("99.999.999/9999-99");
                }
            });

              webshims.setOptions('waitReady', false);
              webshims.setOptions('forms-ext', {types: 'date'});
              webshims.polyfill('forms forms-ext');

              /*]]>*/

           </script>

</div>
