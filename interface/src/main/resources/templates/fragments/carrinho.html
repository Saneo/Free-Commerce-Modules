<div class="container" th:fragment="carrinho">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-heading counter">
                    <div class="panel-title">
                        <div class="row">
                            <div class="col-xs-6">
                                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Carrinho de Compras</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div>

                        <div class="row" th:each="produtoMap : ${carrinho.getConteudo()}">
                            <div class="col-xs-2"><img class="img-responsive" th:src="'/' + ${produtoMap.key.fotoPrincipal.path}"/>
                            </div>
                            <div class="col-xs-4">
                                <h4 class="product-name"><strong th:text="${produtoMap.key.nome}"></strong></h4><h4><small>Descrição</small></h4>
                            </div>
                            <div class="col-xs-6">
                                <div class="col-xs-6 text-right">
                                    <h6><strong th:text=" 'R$ ' + ${produtoMap.key.preco}"> <span class="text-muted">x</span></strong></h6>
                                </div>
                                <div class="col-xs-4">
                                    <input th:value="${produtoMap.value}" class="form-control input-sm" readonly="readonly"/>
                                </div>
                                <div class="col-xs-2">
                                    <button type="button" class="btn btn-link btn-xs">
                                        <span class="glyphicon glyphicon-trash"> </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <hr/>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row text-center">
                        <div class="col-xs-6">
                            <h4 class="text-right">Total <strong>$50.00</strong></h4>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-success btn-block">
                                Finalizar Compras
                            </button>
                        </div>
                        <div class="col-xs-3">
                            <a href="/">
                                <button type="button" class="btn btn-success btn-block active">
                                    <span class="glyphicon glyphicon-share-alt"></span> Continue Comprando
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
