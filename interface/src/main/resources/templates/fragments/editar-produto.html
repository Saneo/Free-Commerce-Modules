<div th:fragment="editar-produto">
        <div class="panel panel-default" onload="loadFileInput()">
            <div class="panel-heading">
                <ul class="nav nav-tabs nav-justified" style="{background-color:none}">
                    <li class="active"><a href="#" data-toggle="tab">Dados do Produto</a></li>
                    <li ><a th:href="'/store/menu/editar/produto/imagem/' + ${produto.id}">Imagens do Produto </a></li>
                </ul>

            </div>

            <form accept-charset="utf-8" method="post"  th:action="@{/produto/editar/{id}(id=*{id})}" th:object="${produto}"
                  class="form-horizontal">
                <div class="panel-body">
                    <div class="form-group">
                        <input type="hidden" th:field="*{id}" />
                        <label class="col-sm-3 control-label">Nome</label>
                        <div class="col-sm-9">
                            <input  th:field="*{nome}" type="text"  value="" class="form-control"/></div>

                        <div th:if="${#fields.hasErrors('nome')}" class="alert alert-danger form-control input-md" th:errors="*{nome}" role="alert"></div>

                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Preço</label>
                        <div class="col-sm-9">
                            <input th:field="*{preco}" type="text" min="1" required="required" class="form-control"/>
                        </div>
                        <div th:if="${#fields.hasErrors('preco')}"
                             class="alert alert-danger form-control input-md"                                      th:errors="*{preco}" role="alert"></div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Descrição Técnica</label>
                        <div class="col-sm-9">
                            <input th:field="*{descricaoTetcnica}" type="text" size="5000" min="1" required="required" class="form-control"/>
                        </div>
                        <div th:if="${#fields.hasErrors('descricaoTetcnica')}"
                             class="alert alert-danger form-control input-md" th:errors="*{descricaoTetcnica}" role="alert"></div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Descrição</label>
                        <div class="col-sm-9">
                            <input th:field="*{descricao}" placeholder="Use poucas palavras para definir" type="text" min="1" required="required" class="form-control"/>
                        </div>
                        <div th:if="${#fields.hasErrors('descricao')}"
                             class="alert alert-danger form-control input-md" th:errors="*{descricao}" role="alert"></div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Quantidade Disponivel</label>
                        <div class="col-sm-4">
                            <input th:field="*{quantidade}" type="text" required="required" class="form-control"/>
                            <span class="help-block"></span>
                        </div>
                        <div th:if="${#fields.hasErrors('quantidade')}" class="alert alert-danger form-control input-md" th:errors="*{quantidade}" role="alert"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Produto novo</label>
                        <div class="col-sm-9">
                            <input th:field="*{novo}" type="checkbox"  class="filestyle"/>
                            <span class="help-block"></span>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-custom"><i class="fa fa-save"></i> Alterar</button>
                            <!--<button type="submit" class="btn btn-custom"><i class="fa fa-save"></i> Publish</button>-->
                            <a href="/store/menu"><button type="button" class="btn btn-default"><i class="fa fa-close"></i> Cancel</button> </a>
                        </div>
                    </div>
                </div>
            </form>

        </div>
</div>
