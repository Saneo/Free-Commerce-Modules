<div class="widget" th:fragment="trends">
    <div class="widget-header">
        <h3>Categorias</h3>
    </div>
    <div class="widget-body">
    <ul class="trends">
            <li th:each="categoria : ${categoriasPrincipais}"><a th:id="'findByCat' + ${categoria.id}"
                                                                 th:onclick="'buscarPorCategoriaText(\'findByCat' +${categoria.id} + '\')'" th:text="${categoria.descricao}"></a></li>
    </ul>
</div>
</div>
